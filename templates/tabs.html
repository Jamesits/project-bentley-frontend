<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="生活" icon-off="ion-ios7-wineglass" icon-on="ion-ios7-wineglass" href="#/tab/life">
        <ion-nav-view name="tab-life"></ion-nav-view>
    </ion-tab>

    <ion-tab title="发现" icon-off="ion-ios7-search" icon-on="ion-ios7-search" href="#/tab/discover">
        <ion-nav-view name="tab-discover"></ion-nav-view>
    </ion-tab>

    <ion-tab title="我" icon-off="ion-ios7-person" icon-on="ion-ios7-person" href="#/tab/me">
        <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>

</ion-tabs>
